<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./static/style.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="sun"></div>
      <div class="main">
        <div class="dashboard">
          <div class="searchbar">
            <form class="search" onsubmit="return false">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="searchicon"
                viewBox="0 0 122.4 121.33"
                onclick="searchCity() "
              >
                <defs>
                  <style>
                    .cls-1,
                    .cls-2 {
                      fill: none;
                      stroke: #fafafa;
                      stroke-miterlimit: 10;
                      stroke-width: 9px;
                    }
                    .cls-2 {
                      stroke-linecap: round;
                    }
                  </style>
                </defs>
                <g id="Layer_2" data-name="Layer 2">
                  <g id="Layer_1-2" data-name="Layer 1">
                    <circle class="cls-1" cx="55.95" cy="55.95" r="52.45" />
                    <line
                      class="cls-2"
                      x1="93.56"
                      y1="92.48"
                      x2="118.9"
                      y2="117.83"
                    />
                  </g>
                </g>
              </svg>
              <input
                type="text"
                placeholder="Search for places.."
                id="searchbar"
                autocomplete="off"
                name="name"
              />
            </form>
          </div>
          <div class="weathericon">
            <img src="./static/image/sun.png" class="weather-icon" />
          </div>
          <div class="tmp">28°</div>
          <div class="day_box">
            <div class="day">일요일, 16:00</div>
          </div>
          <div class="weatherdesc">
            <img
              src="../static/1163623-weather/weathersvg/039-sun.svg"
              class="desc-icon"
            />
            <p>오늘의 날씨는 대체로 맑음 :)</p>
          </div>
          <div class="img_box">
            <div class="cityImage">
              <img src="./static/image/newyork.jpg" id="img_form_url" />
              <div class="city-name">NEWYORK, USA</div>
            </div>
          </div>
        </div>

        <div class="weatherview">
          <div class="page-change">
            <p class="weather-change-button">Weather</p>
            <p class="Food-change-button">Food</p>
          </div>
          <div class="week-weather">
            <div class="weekly-weather-box sunday">
              <div class="weekly-day">일</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">28°</div>
            </div>
            <div class="weekly-weather-box monday">
              <div class="weekly-day">월</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">23°</div>
            </div>
            <div class="weekly-weather-box tuesday">
              <div class="weekly-day">화</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">28°</div>
            </div>
            <div class="weekly-weather-box Wednesday">
              <div class="weekly-day">수</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">22°</div>
            </div>
            <div class="weekly-weather-box thursday">
              <div class="weekly-day">목</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">24°</div>
            </div>
            <div class="weekly-weather-box friday">
              <div class="weekly-day">금</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">20°</div>
            </div>
            <div class="weekly-weather-box saturday">
              <div class="weekly-day">토</div>
              <img
                src="../static/1163623-weather/weathersvg/039-sun.svg"
                class="weakly-icon"
              />
              <div class="weakly-tmp">19°</div>
            </div>
          </div>
          <div class="food-recomandation">
            <div class="rec-title">오늘의 추천메뉴</div>
            <div class="menus">
              <div class="menu menu-one">
                <img
                  src="./static/image/food-porn-CWEG2NG.jpg"
                  class="menu-image"
                />
              </div>
              <div class="menu menu-two"></div>
              <div class="menu menu-three"></div>
              <div class="menu menu-four"></div>
              <div class="menu menu-five"></div>
              <div class="menu menu-six"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="scene">
        <!-- <img src="./cloud1.png" class="cloud1" />
        <img src="./cloud2.png" class="cloud2" />
        <img src="./cloud3.png" class="cloud3" />
        <img src="./cloud1.png" class="cloud4" />
        <img src="./cloud2.png" class="cloud5" />
        <img src="./cloud3.png" class="cloud6" /> -->
      </div>
    </section>
    <script src="../static/JS/app.js"></script>
    <!-- <script type=text/javascript src="{{
      url_for('static', filename='app.js') }}"></script>
      <script src="../static/JS/getCurrentLC.js" charset="utf-8"></script> -->
    <script src="../static/assets/recommend.js" charset="utf-8"></script>
  </body>
</html>
