<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main">
        <div class="main-blob">
          <!-- <img src="./SVG/Asset 12.svg" class="food-image" /> -->
        </div>
      </div>
    </div>

    <div class="scene">
      <form class="search" onsubmit="return false"></form>
      <div class="searchbar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="searchicon"
          viewBox="0 0 122.4 121.33"
        >
          <defs>
            <style>
              .cls-1,
              .cls-2 {
                fill: none;
                stroke: #616161;
                stroke-miterlimit: 10;
                stroke-width: 9px;
              }
              .cls-2 {
                stroke-linecap: round;
              }
            </style>
          </defs>
          <g id="Layer_2" data-name="Layer 2">
            <g id="Layer_1-2" data-name="Layer 1">
              <circle class="cls-1" cx="55.95" cy="55.95" r="52.45" />
              <line
                class="cls-2"
                x1="93.56"
                y1="92.48"
                x2="118.9"
                y2="117.83"
              />
            </g>
          </g>
        </svg>
        <input
          type="text"
          placeholder="Search for places.."
          id="searchbar"
          autocomplete="off"
          name="name"
        />
      </form>
      </div>
      <div class="menu-bar">
        <img src="./style/image/menu.svg" id="menu-bar" />
      </div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <img src="./style/image/Choice of food 2020.png" class="person" />
      <img src="./style/image/Pizza Deliveryman 2020.png" class="persen2" />
    </div>
    <script src="./JS/app.js"></script>
    <script src="./assets/recommend.js" charset="utf-8"></script>
  </body>
</html>
